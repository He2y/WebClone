<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJI 大疆创新 - 官方网站</title>
  <link rel="stylesheet" href="../../public/css/reset.css">
  <link rel="stylesheet" href="../../public/css/dji.css">
</head>
<body>
  <!-- Header 将通过 JS 动态插入 -->
  <div id="header"></div>

  <!-- 主内容区域 -->
  <main>
    <!-- Hero Banner -->
    <section class="dji-hero">
      <!-- 轮播图将通过 JS 动态插入 -->
    </section>

    <!-- 热门产品 -->
    <section class="dji-section container">
      <h2 class="dji-section__title">热门产品</h2>
      <p class="dji-section__subtitle">探索大疆最新科技</p>
      <div class="dji-product-grid" id="hotProducts">
        <!-- 产品卡片将通过 JS 动态插入 -->
      </div>
    </section>

    <!-- 创新故事 -->
    <section class="dji-section container">
      <h2 class="dji-section__title">创新故事</h2>
      <p class="dji-section__subtitle">在探索的征途中，以科技之光点亮未来，用创新之力推动进步。</p>
      <div class="dji-story-grid" id="innovationStories">
        <!-- 创新故事将通过 JS 动态插入 -->
      </div>
    </section>

    <!-- 领域探索 -->
    <section class="dji-section container">
      <h2 class="dji-section__title">了解不同领域的大疆产品</h2>
      <div class="dji-explore-grid" id="exploreFields">
        <!-- 领域探索将通过 JS 动态插入 -->
      </div>
    </section>


  </main>

  <!-- Footer 将通过 JS 动态插入 -->
  <div id="footer"></div>

  <!-- 脚本 -->
  <script type="module" src="index.js"></script>
</body>
</html>
